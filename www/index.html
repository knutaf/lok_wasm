<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lok-wasm</title>
    <style type="text/css">
    body {
        font-family: "Consolas";
        font-size: 16px;
    }

    #puzzle_entry {
        font-family: "Consolas";
        font-size: 16px;
    }

    td {
        text-align: center;
        width: 2em;
        height: 2em;
    }

    .normal_cell {
        border: 2px solid black;
        cursor: pointer;
    }

    .editable_letter_display {
        cursor: auto;
        background-color: lightgrey;
    }

    .blackened {
        color: white;
        background-color: black;
    }

    .pathmarked {
        border: 2px dotted black;
    }

    .blackened.pathmarked {
        border: 2px dotted white;
    }

    #result_display {
        margin: 0.5em;
        padding: 0.5em;
        border: 1px solid black;
    }

    .result_success {
        background-color: cyan;
    }

    .result_fail {
        background-color: red;
    }
    </style>
  </head>
  <body>
    <p>Press "z" to undo. Press CTRL+Enter to set new puzzle after text entry. Press CTRL-m to switch modes.</p>
    <form id="generate_form">
<textarea id="puzzle_entry" rows="10" cols="20">LO_ K 
L_O K 
TLAK__</textarea>
    <input type="submit" id="generate_puzzle" value="Generate!" />
    </form>
    <hr />
    <div id="board_display"><table style="display: none"></table></div>
    <hr />
    <p>
    Mode:
    <input type="radio" name="mode" id="modeBlacken" value="blacken" checked /><label for="modeBlacken">Blacken</label>
    <input type="radio" name="mode" id="modeMarkPath" value="markPath" /><label for="modeMarkPath">Mark Path</label>
    <input type="radio" name="mode" id="modeEdit" value="edit" /><label for="modeEdit">Edit</label>
    </p>

    <p>
    <button id="undo">Undo</button>
    <button id="check_solution">Check!</button>
    <span id="result_display">Unsolved</span>
    </p>
    <script src="./bootstrap.js"></script>
  </body>
</html>
